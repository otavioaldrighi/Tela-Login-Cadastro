<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--Link CSS-->
  <link rel="stylesheet" href="stylecadastro.css" />
  <!--Link Favicon-->
  <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon" />

  <title>Cadastro</title>
</head>

<body>
  <!--Conteúdo-->
  <div class="main-login">
    <!--Título + SVG Animado-->
    <div class="left-login">
      <h1>
        Faça Cadastro<br />
        E se torne um do nosso time!
      </h1>
      <img src="imagens/cat-astronaut-animate-CADASTRO.svg" alt="Cat Astronaut" class="left-login-image" />
    </div>
    <!--Forms para Cadastro-->
    <div class="right-login">
      <div class="card-login">
        <h1>CADASTRO</h1>
        <div class="textfield">
          <label for="usuario">Nome de Usuário</label>
          <input type="text" name="nomeusuario" placeholder="Nome de Usuário" />
        </div>
        <div class="textfield">
          <label for="email">Seu E-Mail</label>
          <input type="email" name="email" placeholder="Seu E-Mail" />
        </div>
        <div class="textfield">
          <label for="senha">Sua Senha</label>
          <input type="password" name="senha" placeholder="Sua Senha" />
        </div>

        <button class="btn-cadastro">CADASTRAR</button>
        <button class="btn-login">
          <a href="index.html">Fazer Login</a>
        </button>
      </div>
    </div>
  </div>
</body>

</html>
